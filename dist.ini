name                = Task-Kensho
author              = Chris Prather <chris@prather.org>
copyright_holder    = Chris Prather
copyright_year      = 2008
license             = Perl_5

;;; VersionProvider
[Git::NextVersion]
version_regexp = ^v([\d._]+)(-TRIAL)

;;; Gather Files
[=inc::GenerateTaskModules]

[Git::GatherDir]
exclude_filename = LICENSE
exclude_filename = META.json
exclude_filename = modules.yml
exclude_filename = todo.txt
exclude_filename = template.pm

[MetaYAML]
[MetaJSON]
[License]
[Manifest]

[Test::Compile]
:version = 2.010
fail_on_warning = author
bail_out_on_fail = 1

[NoTabsTests]
[EOLTests]
[MetaTests]
[Test::Version]
[Test::CPAN::Changes]
[Test::ChangesHasContent]

[PodSyntaxTests]
[PodCoverageTests]
[Test::PodSpelling]


;;; Munge Files
[Git::Describe]
[PkgVersion]
[PodWeaver]
[NextRelease]
:version = 4.300018
time_zone = UTC
format = %-8V  %{yyyy-MM-dd HH:mm:ss'Z'}d (%U)


;;; MetaData
[GithubMeta]

[Authority]
authority = cpan:PERIGRIN

[MetaNoIndex]
directory = t
directory = xt
directory = examples

[MetaProvides::Package]
meta_noindex = 1

[MetaConfig]

[Prereqs]
perl = 5.005


[MakeMaker]
[InstallGuide]


;;; After Build
[CopyFilesFromBuild]
copy = LICENSE
copy = META.json


;;; TestRunner
[RunExtraTests]


;;; Before Release
[Git::Check]
allow_dirty = LICENSE

[Git::CheckFor::MergeConflicts]

[Git::CheckFor::CorrectBranch]
:version = 0.004
release_branch = master

[Git::Remote::Check]
branch = master
remote_branch = master

[CheckPrereqsIndexed]
[TestRelease]
;(ConfirmRelease)


;;; Releaser
[UploadToCPAN]


;;; AfterRelease
[Git::Commit]
allow_dirty = Changes
allow_dirty = LICENSE
allow_dirty = META.json
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_format = v%v%t
tag_message = v%v%t

[Git::Push]


; listed late, to allow all other plugins which do BeforeRelease checks to run first.
[ConfirmRelease]
